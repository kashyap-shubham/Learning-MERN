    <meta
      name="description"
      content="Task management board for managing customer stories and tasks."
    />
    <title>Task Board - Customer Stories Q4</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

      <!-- Main content -->
      <main>
        <!-- Top bar -->
        <div class="top-bar">

        <!-- Board -->
        <section class="board">
          <!-- To Do Section -->
          <div class="board-column">
            <h3>TO-DO</h3>
            <div class="add-task"></div>
            <!-- <div class="task">
                        <p>Contact client for outline</p>

            <!-- Task Input box-->
            <div id="modal" class="modal">
              <div class="modal-content">
                <span id="closeModal" class="close-btn">&times;</span>
                <h2>Add a Task</h2>
                <label for="taskInput">Task Name:</label>
                <input
                  type="text"
                  id="taskInput"
                  placeholder="Enter your task..."
                />
                <button id="submitTaskBtn">Submit</button>
              </div>
            </div>

            <!-- Button to open the modal -->
            <button id="openModalBtn">+ Add Task</button>
          </div>

          <!-- Doing Section -->
          <div class="board-column">

          <div class="board-column">
